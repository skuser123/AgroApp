<script>

        const btn = document.querySelector("#submitInput");

        // adding event listener to button
        btn.addEventListener("click", validateImageInput);

        // selecting loading div
        const loader = document.querySelector("#loading");

        // showing loading
        function displayLoading() {
            loader.classList.add("display");
            btn.classList.add("disable");
            // to stop loading after some time
            setTimeout(() => {
                loader.classList.remove("display");
            }, 10000);
        }

        // hiding loading 
        function hideLoading() {
            loader.classList.remove("display");
            btn.classList.remove("disable");
        }



    function validateImageInput() {
        const imageInput = document.querySelector('input[name="image"]');

        if (imageInput.files && imageInput.files[0] && imageInput.files[0].type.startsWith("image/")) {
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                const img = document.querySelector("#imageInput");
                img.src = reader.result;

                img.parentNode.classList.remove("hidden");
            });

            reader.readAsDataURL(imageInput.files[0]);
        }
    }

    function sendImageForPrediction(event) {
        event.preventDefault();

        displayLoading();

        const form = event.target;

        const imageInput = form.querySelector('input[name="image"]');
        if (!imageInput || !imageInput.files || !imageInput.files[0] || !imageInput.files[0].type.startsWith("image/")) {
            console.log("Please select an image file.");
            return;
        }

        const useCaseInput = form.querySelector('select[name="use_case"]');
        const useCaseValue = useCaseInput ? useCaseInput.value : "";

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://crop-analysis-gzhmfjnevq-uc.a.run.app/analyze");
        xhr.setRequestHeader("threshold", "0.5");
        xhr.setRequestHeader("use_case", useCaseValue);
        xhr.setRequestHeader("language", "en");

        xhr.responseType = "json";

        xhr.addEventListener("load", () => {
            if (xhr.status === 200) {
                const data = xhr.response;

                const formData = `<p><strong>Label:</strong> ` + data.main_data.label + `</p>
                    <p><strong>Confidence:</strong> ` + (data.main_data.confidence * 100).toFixed(2) + `%</p>
                    <h5 style="text-align: center;">About</h5>
                    <p>` + data.more_details.about + `</p>
                    <h5 style="text-align: center;">` + data.more_details.extra_topic + `</h5>
                    <p>` + data.more_details.topic_description + `</p>`;


                const mainResultContainer = document.querySelector('#mainResultContainer');
                const resultDiv = document.querySelector('#result');

                hideLoading();

                resultDiv.innerHTML = formData;

                mainResultContainer.scrollIntoView({ behavior: 'smooth' });
                mainResultContainer.style.display = 'block';

                console.log("Prediction result:", xhr.response);
            } else {
                alert('Unable to Process Your Request')
            }
        });
        var data = new FormData();
        data.append("image", imageInput.files[0]);
        data.append("threshold", "0.5");
        data.append("usecase", "crop_disease");
        data.append("language", "en");

       // xhr.send(imageInput.files[0]);
       xhr.send(data);
    }
